# Note: this file's config overrides the Netlify UI admin config

# /!\ due to using a monorepo it can be a bit messy to configure Netlify
# See also https://github.com/netlify/build/issues/2483

[build]
  command = "yarn build"
  publish = "dist"

[build.environment]
  NETLIFY_USE_YARN = "true"
  YARN_VERSION = "1.22.5"
  NODE_VERSION = "16"
