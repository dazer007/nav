<nz-layout class="layout">
  <nz-layout>
    <div class="logo dark-bg">
      <img [src]="LOGO_CDN" />
      <span class="site-title">{{ title }}</span>
    </div>
    <nz-sider nzWidth="200px" nzTheme="light" class="sider dark-scrollbar">
      <ul nz-menu nzMode="inline" class="sider-menu">
        <li
          nz-submenu
          [(nzOpen)]="pageIdx === openIndex"
          *ngFor="let item of websiteList; index as pageIdx;"
          [class.remove]="!isLogin && item.ownVisible"
          (nzOpenChange)="openIndex = pageIdx"
          [nzTitle]="titleTpl"
        >
          <ng-template #titleTpl>
            <i nz-icon [nzIconfont]="item.icon" *ngIf="item.icon"></i>
            <span>{{ item.title }}</span>
          </ng-template>

          <ul>
            <li
              nz-menu-item
              *ngFor="let el of item.nav; let idIdx = index;"
              [class.remove]="!isLogin && item.ownVisible"
              [nzSelected]="page === pageIdx && id === idIdx"
              (click)="handleSidebarNav(pageIdx, idIdx)" 
            >
              <app-ellipsis
                [text]="el.title"
                [icon]="el.icon"
              >
              </app-ellipsis>

              <div
                *ngIf="page === pageIdx && id === idIdx"
                (click)="onCollapseAll($event)"
                class="collapse-wrapper"
              >
                <i
                  class="iconfont iconweibiaoti25 collapse"
                  [class.active]="collapsed()"
                >
                </i>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>

    <nz-layout class="inner-layout">
      <div class="search-header dark-bg-deep dark-border-color" [ngStyle]="{height: sideThemeHeight + 'px'}">
        <div class="bg">
          <nz-carousel
            nzEffect="scrollx"
            [nzAutoPlay]="sideThemeAutoplay"
            [nzDots]="sideThemeImages.length > 1"
            [nzEnableSwipe]="sideThemeImages.length > 1"
            [nzAutoPlaySpeed]="5000"
          >
            <div
              class="bg-item"
              nz-carousel-content
              *ngFor="let item of sideThemeImages"
              [ngStyle]="{ 'background-image': 'url(' + item.src + ')' }"
              (click)="handleJumpUrl(item)"
            >
            </div>
          </nz-carousel>
        </div>
        <app-search-engine></app-search-engine>
      </div>

      <nz-content class="content" id="content">
        <app-web-list></app-web-list>

        <div class="box">
          <div *ngIf="currentList.length > 0; else noData">
            <div *ngFor="let item of currentList.slice(0, sliceMax); let i=index">
              <div class="nav-wrapper">
                <app-toolbar-title
                  [dataSource]="item"
                  (onCollapse)="onCollapse(item, i)"
                  [index]="i"
                  arrowType="2"
                >
                </app-toolbar-title>
      
                <div nz-row [nzGutter]="[16, 16]" [style.display]="item.collapsed ? 'none' : ''">
                  <div
                    *ngFor="let el of item.nav.slice(0, sliceMax); let i=j"
                    class="gutter-row"
                    [class.remove]="!isLogin && el.ownVisible"
                    nz-col
                    [nzSpan]="6"
                    [nzXs]="24"
                    [nzSm]="12"
                    [nzMd]="12"
                    [nzLg]="8"
                    [nzXl]="6"
                    [nzXXl]="6"
                  >
                    <app-card [dataSource]="el" [indexs]="[page, id, i, j]"></app-card>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <ng-template #noData>
            <app-no-data></app-no-data>
          </ng-template>
        </div>

        <app-footer className="side-footer"></app-footer>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>

<app-fixbar
  (onCollapse)="onCollapseAll($event)"
  [collapsed]="collapsed()"
>
</app-fixbar>
